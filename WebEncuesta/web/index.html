                    alert('btnIngresar click');
                    var  Usuario = $("#txtCodigoUsuario").val();
                    var  Clave = $("#txtClaveAcceso").val(); 

                    $.ajax
                    (
                        {
                            type:"GET",
                            url:"http://localhost:8080/WebEncuesta/app/Login/"+Usuario+"/"+Clave,
                            sucess:function(msg)
                            {
                                console.log("ok" + msg.toString());
                            },
                            error:function(msg)
                            {
                                console.log("Error" + msg.toString());
                            }
                            
                        }).done(function(msg)
                        {
                                console.log("Done" + msg.toString());
                            
                        }
                                
                    );

                });
            });
          
        </script>
